<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はみ出しますか？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* ===== 最初のシーン（はみだしますか？ YES / NO） ===== */

    .scene {
      position: fixed;
      inset: 0;
      background-image: url("back_hami_sp.jpg");  /* スマホ用に縮小した画像 */
      background-size: contain;                   /* 画像全体が必ず収まるように */
      background-position: center center;
      background-repeat: no-repeat;
      background-color: #000;                     /* 余白部分は黒で埋める */
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 16vh;
      transition: transform 0.6s ease-in, opacity 0.6s ease-in;
      z-index: 1;
    }

    .scene.slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }

    .scene.slide-down {
      transform: translateY(100%);
      opacity: 0;
    }

    .buttons {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 0 24px;
      pointer-events: none;
    }

    .buttons button {
      pointer-events: auto;
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 24px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .buttons button img {
      display: block;
      margin: 0 auto;
      width: 220px;
      max-width: 42vw;
      height: auto;
      transition: filter 0.15s ease;
    }

    .buttons button:active img,
    .buttons button:focus-visible img {
      filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.9));
    }

    @media (max-width: 360px) {
      .scene {
        padding-bottom: 14vh;
      }
      .buttons button img {
        width: 190px;
        max-width: 45vw;
      }
    }

    /* ===== NO 後の「またね。」シーン ===== */

    .again {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      z-index: 2;
    }

    .again-text {
      font-size: 2.8rem;
      letter-spacing: 0.15em;
      color: transparent;
      -webkit-text-stroke: 1.5px #dcdcdc;
      text-shadow:
        1px 0 #dcdcdc,
        0 1px #dcdcdc,
        -1px 0 #dcdcdc,
        0 -1px #dcdcdc;
    }

    .again.show {
      animation: fade-in-text 1s ease-out forwards;
    }

    @keyframes fade-in-text {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== YES 後の画面：歌詞画像をそのまま全面表示 ===== */

    .scene-yes {
      position: fixed;
      inset: 0;
      background-image: url("クラゲ歌詞_sp.jpg");  /* スマホ用に縮小した歌詞画像 */
      background-size: contain;                    /* 画像全体が必ず収まるように */
      background-position: center center;
      background-repeat: no-repeat;
      background-color: #000;
      opacity: 0;
      transform: translateY(-100%);
      transition: transform 0.6s ease-in, opacity 0.6s ease-in;
      z-index: 1;
    }

    .scene-yes.enter {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 最初のシーン（はみだしますか？ YES / NO） -->
  <div class="scene" id="scene">
    <div class="buttons">
      <button class="yes" type="button" id="yesButton">
        <img src="yes.png" alt="YES">
      </button>
      <button class="no" type="button" id="noButton">
        <img src="no.png" alt="NO">
      </button>
    </div>
  </div>

  <!-- NO ルート：「またね。」 -->
  <div class="again" id="again">
    <div class="again-text">またね。</div>
  </div>

  <!-- YES ルート：歌詞画像を全面表示 -->
  <div class="scene-yes" id="sceneYes"></div>

  <!-- 音楽ファイル（QRageCODE.mp3 を同じフォルダに置く） -->
  <audio id="bgm" src="QRageCODE.mp3"></audio>

  <script>
    const noButton  = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const scene     = document.getElementById('scene');
    const again     = document.getElementById('again');
    const sceneYes  = document.getElementById('sceneYes');
    const bgm       = document.getElementById('bgm');

    let finished = false;

    // NO ルート
    noButton.addEventListener('click', () => {
      if (finished) return;
      finished = true;

      scene.classList.add('slide-up');

      setTimeout(() => {
        again.classList.add('show');
      }, 600);
    });

    // YES ルート
    yesButton.addEventListener('click', () => {
      if (finished) return;
      finished = true;

      scene.classList.add('slide-down');
      sceneYes.classList.add('enter');

      // 音楽再生
      if (bgm) {
        bgm.play().catch(() => {
          // 自動再生制限などで再生に失敗した場合は何もしない
        });
      }
    });
  </script>

</body>
</html>
