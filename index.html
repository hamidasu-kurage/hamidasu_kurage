<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はみ出しますか？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden; /* 見かけ上のスクロールだけにする */
    }

    /* ===== 最初のシーン（はみだす？ ＋ YES / NO） ===== */

    .scene {
      position: fixed;
      inset: 0;
      background-image: url("back_hami.jpg");
      background-size: cover;
      background-position: center;   /* 常に中央に配置 */
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 16vh;
      transition: transform 0.8s ease-in, opacity 0.8s ease-in;
      z-index: 1;
    }

    /* NO のとき：上方向へスライドアウト */
    .scene.slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }

    /* YES のとき：下方向へスライドアウト */
    .scene.slide-down {
      transform: translateY(100%);
      opacity: 0;
    }

    .buttons {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 0 24px;
      pointer-events: none;
    }

    .buttons button {
      pointer-events: auto;
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 24px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .buttons button img {
      display: block;
      margin: 0 auto;
      width: 220px;         /* ほぼ固定サイズ */
      max-width: 42vw;
      height: auto;
      transition: filter 0.15s ease;
    }

    /* タップ時のハイライト */
    .buttons button:active img,
    .buttons button:focus-visible img {
      filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.9));
    }

    @media (max-width: 360px) {
      .scene {
        padding-bottom: 14vh;
      }
      .buttons button img {
        width: 190px;
        max-width: 45vw;
      }
    }

    /* ===== NO 後の「またね。」シーン ===== */

    .again {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      z-index: 2;
    }

    .again-text {
      font-size: 2.8rem;
      letter-spacing: 0.15em;
      color: transparent;
      -webkit-text-stroke: 1.5px #dcdcdc;
      text-shadow:
        1px 0 #dcdcdc,
        0 1px #dcdcdc,
        -1px 0 #dcdcdc,
        0 -1px #dcdcdc;
    }

    .again.show {
      animation: fade-in-text 1s ease-out forwards;
    }

    @keyframes fade-in-text {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== YES 後のクラゲ背景シーン ===== */

    .scene-yes {
      position: fixed;
      inset: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-100%); /* 上の方に待機 */
      transition: transform 0.8s ease-in, opacity 0.8s ease-in;
      z-index: 1;
    }

    /* ぼかした背景だけに blur をかける */
    .scene-yes .bg {
      position: absolute;
      inset: 0;
      background-image: url("kurage.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      transform: scale(1.05); /* ブラーで縁が切れないように少し拡大 */
    }

    .scene-yes .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.0), rgba(0,0,0,0.65));
    }

    .scene-yes .content {
      position: relative;
      padding: 0 10vw;
      text-align: center;
      color: #f2f2f2;
      max-width: 640px;
      z-index: 2;
    }

    .scene-yes .title {
      font-size: 2.2rem;
      margin-bottom: 1.6rem;
      letter-spacing: 0.25em;
    }

    .scene-yes .lyrics {
      font-size: 1.05rem;
      line-height: 1.9;
      white-space: pre-line;
    }

    /* YES でシーンを入場させる */
    .scene-yes.enter {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>

  <!-- 最初のシーン（はみだす？ ＋ YES / NO） -->
  <div class="scene" id="scene">
    <div class="buttons">
      <button class="yes" type="button" id="yesButton">
        <img src="yes.png" alt="YES">
      </button>
      <button class="no" type="button" id="noButton">
        <img src="no.png" alt="NO">
      </button>
    </div>
  </div>

  <!-- NO ルート：「またね。」 -->
  <div class="again" id="again">
    <div class="again-text">またね。</div>
  </div>

  <!-- YES ルート：ぼかしたクラゲ背景＋テキスト -->
  <div class="scene-yes" id="sceneYes">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="title">QRgeCODE</div>
      <div class="lyrics">
海月のように ゆらゆらと
青く燃える 月に唄えば
この世界はみだし 生きて行けるわ
夜に祈る花みたいに

雨の窓に浮かんでる
滲むリズムざわめきだして
垂れた腕に灯る火を消して
まだ見ぬ光へ

海月のように ゆらゆらと
青く燃える 月に唄えば
この世界はみだし 生きて行けるわ
夜に祈る花みたいに
      </div>
    </div>
  </div>

  <!-- 音楽（あとで src を差し替えてください） -->
  <audio id="bgm" src="music.mp3"></audio>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const scene = document.getElementById('scene');
    const again = document.getElementById('again');
    const sceneYes = document.getElementById('sceneYes');
    const bgm = document.getElementById('bgm');

    let finished = false;

    // NO ルート
    noButton.addEventListener('click', () => {
      if (finished) return;
      finished = true;

      // 上方向にスライドアウト
      scene.classList.add('slide-up');

      // 「またね。」フェードイン
      setTimeout(() => {
        again.classList.add('show');
      }, 800);
    });

    // YES ルート
    yesButton.addEventListener('click', () => {
      if (finished) return;
      finished = true;

      // 下方向にスライドアウト
      scene.classList.add('slide-down');

      // クラゲ背景シーンを逆方向から入場
      sceneYes.classList.add('enter');

      // 音楽再生（ファイルをセットしてから使ってください）
      if (bgm) {
        bgm.play().catch(() => {
          // ブラウザの自動再生制限で失敗する場合があります
        });
      }
    });
  </script>

</body>
</html>
