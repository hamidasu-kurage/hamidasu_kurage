<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はみ出しますか？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      background-image: url("back_hami.jpg");
      background-size: cover;          /* 画面いっぱい */
      background-position: center;     /* 画像の中央を基準 */
      background-repeat: no-repeat;
      background-attachment: fixed;    /* 背景を中央に固定 */

      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* YES / NO 全体のレイアウト */
    .buttons {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 16vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 0 24px;
      pointer-events: none;
    }

    .buttons button {
      pointer-events: auto;
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 24px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .buttons button img {
      display: block;
      margin: 0 auto;
      width: 220px;          /* ほぼ固定サイズ */
      height: auto;
      max-width: 42vw;       /* 画面が小さいときだけ少し縮む（安全用・推測です） */
      transition: filter 0.15s ease;
    }

    /* タップ時に白くぼんやりハイライト */
    .buttons button:active img,
    .buttons button:focus-visible img {
      filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.9));
    }

    @media (max-width: 360px) {
      .buttons {
        bottom: 14vh;
        padding: 0 16px;
      }
      .buttons button img {
        width: 190px;
        max-width: 45vw;
      }
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button class="yes" type="button">
      <img src="yes.png" alt="YES">
    </button>
    <button class="no" type="button">
      <img src="no.png" alt="NO">
    </button>
  </div>

</body>
</html>
