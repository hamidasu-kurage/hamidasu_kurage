<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>はみ出しますか？</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1 class="question">はみ出しますか？</h1>
    <div class="controls" id="controls">
      <button id="yesBtn" class="btn yes">はい</button>
      <button id="noBtn" class="btn no">いいえ</button>
    </div>
    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
