<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はみ出しますか？</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* ===== 音が出ることの確認画面（最初に表示される） ===== */
    .gate {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 32px;
      z-index: 100; /* 一番手前 */
      transition: opacity 0.4s ease;
    }

    .gate-title {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .gate-text {
      font-size: 0.95rem;
      line-height: 1.8;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .gate-button {
      padding: 12px 32px;
      border-radius: 999px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
    }

    .gate-button:active {
      transform: translateY(1px);
    }

    .gate-button:hover {
      background: #fff;
      color: #000;
    }

    .gate.hide {
      opacity: 0;
      pointer-events: none;
    }

    /* ===== 最初のシーン（back_hami_sp ＋ YES / NO） ===== */

    .scene {
      position: fixed;
      inset: 0;
      background-image: url("back_hami_sp.jpg"); /* スマホ用に軽くした画像 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 16vh;
      transition: transform 0.6s ease-in, opacity 0.6s ease-in;
      z-index: 1;
    }

    .scene.slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }

    .scene.slide-down {
      transform: translateY(100%);
      opacity: 0;
    }

    .buttons {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 0 24px;
      pointer-events: none;
    }

    .buttons button {
      pointer-events: auto;
      background: transparent;
      border: none;
      padding: 0;
      border-radius: 24px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    .buttons button img {
      display: block;
      margin: 0 auto;
      width: 220px;
      max-width: 42vw;
      height: auto;
      transition: filter 0.15s ease;
    }

    .buttons button:active img,
    .buttons button:focus-visible img {
      filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.9));
    }

    @media (max-width: 360px) {
      .scene {
        padding-bottom: 14vh;
      }
      .buttons button img {
        width: 190px;
        max-width: 45vw;
      }
    }

    /* ===== NO 後の「またね。」シーン ===== */

    .again {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      z-index: 2;
    }

    .again-text {
      font-size: 2.8rem;
      letter-spacing: 0.15em;
      color: transparent;
      -webkit-text-stroke: 1.5px #dcdcdc;
      text-shadow:
        1px 0 #dcdcdc,
        0 1px #dcdcdc,
        -1px 0 #dcdcdc,
        0 -1px #dcdcdc;
    }

    .again.show {
      animation: fade-in-text 1s ease-out forwards;
    }

    @keyframes fade-in-text {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== YES 後のクラゲ背景シーン ===== */

    .scene-yes {
      position: fixed;
      inset: 0;
      background-image: url("kurage_sp_blur.jpg"); /* ぼかし済みスマホ用画像 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-100%);
      transition: transform 0.6s ease-in, opacity 0.6s ease-in;
      z-index: 1;
    }

    .scene-yes::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.0), rgba(0,0,0,0.65));
    }

    .scene-yes .content {
      position: relative;
      padding: 0 10vw;
      text-align: center;
      color: #f2f2f2;
      max-width: 640px;
      z-index: 2;
    }

    .scene-yes .title {
      font-size: 2.2rem;
      margin-bottom: 1.6rem;
      letter-spacing: 0.25em;
    }

    .scene-yes .lyrics {
      font-size: 1.05rem;
      line-height: 1.9;
      white-space: pre-line;
    }

    .scene-yes.enter {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 音が出ることの案内と同意画面 -->
  <div class="gate" id="gate">
    <div class="gate-title">このサイトでは音が流れます。</div>
    <div class="gate-text">
      イヤホンや音量に気をつけて再生してください。<br>
      「了解」を押すと体験がはじまります。
    </div>
    <button class="gate-button" id="gateButton">了解して進む</button>
  </div>

  <!-- 最初のシーン（はみだしますか？ YES / NO） -->
  <div class="scene" id="scene">
    <div class="buttons">
      <button class="yes" type="button" id="yesButton">
        <img src="yes.png" alt="YES">
      </button>
      <button class="no" type="button" id="noButton">
        <img src="no.png" alt="NO">
      </button>
    </div>
  </div>

  <!-- NO ルート：「またね。」 -->
  <div class="again" id="again">
    <div class="again-text">またね。</div>
  </div>

  <!-- YES ルート：クラゲ背景＋テキスト -->
  <div class="scene-yes" id="sceneYes">
    <div class="content">
      <div class="title">QRgeCODE</div>
      <div class="lyrics">
海月のように ゆらゆらと
青く燃える 月に唄えば
この世界はみだし 生きて行けるわ
夜に祈る花みたいに

雨の窓に浮かんでる
滲むリズムざわめきだして
垂れた腕に灯る火を消して
まだ見ぬ光へ

海月のように ゆらゆらと
青く燃える 月に唄えば
この世界はみだし 生きて行けるわ
夜に祈る花みたいに
      </div>
    </div>
  </div>

  <!-- 音楽ファイル（QRageCODE.mp3 を同じフォルダに置く） -->
  <audio id="bgm" src="QRageCODE.mp3"></audio>

  <script>
    const gate      = document.getElementById('gate');
    const gateBtn   = document.getElementById('gateButton');
    const noButton  = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const scene     = document.getElementById('scene');
    const again     = document.getElementById('again');
    const sceneYes  = document.getElementById('sceneYes');
    const bgm       = document.getElementById('bgm');

    let finished = false;

    // 同意画面：「了解して進む」
    gateBtn.addEventListener('click', () => {
      gate.classList.add('hide');
    });

    // NO ルート
    noButton.addEventListener('click', () => {
      if (finished) return;
      finished = true;

      scene.classList.add('slide-up');

      setTimeout(() => {
        again.classList.add('show');
      }, 600);
    });

    // YES ルート
    yesButton.addEventListener('click', () => {
      if (finished) return;
      finished = true;

      scene.classList.add('slide-down');
      sceneYes.classList.add('enter');

      // 音楽再生
      if (bgm) {
        bgm.play().catch(() => {
          // 自動再生制限などで再生に失敗したときは何もしない
        });
      }
    });
  </script>

</body>
</html>
